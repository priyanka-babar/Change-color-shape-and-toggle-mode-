<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Heading -->
    <div>
      <h1 id="heading">Change color and shape</h1>
    </div>

    <!-- Toggle Key -->
    <div class="container">
        <input type="checkbox" name="checkbox" id="check">
        <label for="check" class="button">
            <i class="fa-solid fa-moon"></i>
        </label>
    </div>

    <!-- Changing Color and Shapes -->
    <div id="color">
      <div id="shape" class="rectangle"></div>
    </div>

    <!-- buttons  -->
    <div id="buttonSection">
      <!-- button to change color -->
      <div id="btn_changeColor">
        <button id="colorbtn" class="threeButton">Change Color</button>
      </div>
      <!-- button to change shape -->
      <div id="btn_changeShape">
        <button id="shapebtn" class="threeButton">Change Shape</button>
      </div>
      <!-- button to change shape -->
      <div id="btn_changeBoth">
        <button id="bothbtn" class="threeButton">Change Both</button>
      </div>
    </div>

    <div id="gitrepolink">
      <a href="https://github.com/harshalmadgulkar/Change-color-shape-and-toggle-mode" target="_blank">GitHub Repository Link</a>
    </div>


    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/8555046d6b.js" crossorigin="anonymous"></script>
    <!-- External Javscript File -->
    <script src="script.js"></script>
  </body>
</html>
